<!DOCTYPE html>
<html>
<head>
    <title>Markdown.js</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
	
</head>
<style>
</style>
<body>
<div>

    <textarea id="content" style="height:400px;width:600px;"  ></textarea>

    <button id="do_compile" onclick="compile()"  > do_compile </button>

    <div id="result"></div>

</div>

<script type="text/javascript">
function compile(){

    //获取要转换的文字
    var text = document.getElementById("content").value;
    //创建实例
    var converter = new showdown.Converter();
    //进行转换
    var html = converter.makeHtml(text);
    //展示到对应的地方  result便是id名称
 document.getElementById("result").innerHTML = html;
}

</script>
</body>
</html>
